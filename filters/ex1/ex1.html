<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-Filter!</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.5/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body ng-app='app' ng-controller="TestCtrl as test">
	<input type="text" ng-model="search" />
<!-- To search across the people scope array, we just need to pass along the search scope variable 
	(being populated by the input below) into the ng-repeat filter -->
	<p ng-repeat="person in test.people | filter: search" >
		
		{{ person.name }}
	</p>
	
</body>
</html>
